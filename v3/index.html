<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mixtape 3</title>
    <link rel="stylesheet" media="all" href="mixtape.css"></link>
  </head>
  <body>

    <div class="container">
      <h1>Mixtape 3</h1>
      <div class="list page" style="display:none">
        <div class="mixtape">
          <button class="add-new-song">Add Song</button>
          <div class="song-list">
          </div>
        </div>
        <p><a href="#help">Help</a></p>
      </div>

      <div class="detail page" style="display:none">
        <div class="song-detail">
        </div>
      </div>

      <div class="help page" style="display:none">
        <h2>Help</h2>
        <div>+ Add a new track</div>
        <div>? Show this help</div>
        <p><a href="#" onclick="window.history.back(); return false">Back</a></p>
      </div>

    </div>

    <script type="text/template" id="song-template">
      <div class="view">
        <span class="search"><%= search %></span>
        <button class="edit-song">Edit</button>
      </div>
      <div class="edit">
        <input type="text" class="search-input" placeholder="Search" value="<%= search %>"></input>
        <button class="save-song">Save</button>
        <button class="cancel-edit">Cancel</button>
        <button class="remove-song">Remove</button>
      </div>
    </script>

    <script type="text/template" id="song-detail-template">
      <h1><%= search %></h1>
      <p><a href="#" onclick="window.history.back(); return false">Back</a></p>
    </script>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/underscore/underscore-min.js"></script>
    <script src="../node_modules/backbone/backbone-min.js"></script>
    <script src="mixtape.js"></script>
  </body>
</html>
